<!DOCTYPE html>
<html>
<head>
    <title>Class Attendance</title>
    <style>
        .student { padding: 10px; margin: 5px; border: 1px solid #ccc; }
        .present { background-color: #c8e6c9; }
    </style>
</head>
<body>
    <h1>Math 101 - Attendance</h1>
    <div id="date">Today's Date</div>
    <div id="roster"></div>
    
    <script>
        const students = ["Alice", "Bob", "Charlie"];
        const attendance = {};
        
        function renderRoster() {
            const rosterDiv = document.getElementById('roster');
            rosterDiv.innerHTML = '';
            students.forEach(student => {
                const div = document.createElement('div');
                div.className = 'student' + (attendance[student] ? ' present' : '');
                div.textContent = student;
                div.onclick = () => toggleAttendance(student);
                rosterDiv.appendChild(div);
            });
        }
        
        function toggleAttendance(student) {
            attendance[student] = !attendance[student];
            renderRoster();
            // Save to localStorage
            localStorage.setItem('attendance_' + new Date().toDateString(), 
                               JSON.stringify(attendance));
        }
        
        document.getElementById('date').textContent = new Date().toDateString();
        renderRoster();
    </script>
</body>
</html>
