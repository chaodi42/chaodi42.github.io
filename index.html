    <script>
        // Base student data
        const baseStudents = [
            { name: "å¼µå®¶è±ª", email: "cheung.kaho@student.edu", temporary: false },

            { name: "é»ƒå­è»’", email: "wong.tshin@student.edu", temporary: false },
            { name: "æ—éœæ€¡", email: "lam.chingyi@student.edu", temporary: false },
            { name: "é„­ä¿Šå‚‘", email: "cheng.chunkit@student.edu", temporary: false },
            { name: "å³ä½©çŠ", email: "ng.puishan@student.edu", temporary: false },
            { name: "åŠ‰å¿—å¼·", email: "lau.chikeung@student.edu", temporary: false },

        ];
        
        // Students array (includes temporary additions)
        let students = [...baseStudents];
        
        // Initialize attendance object
        let attendance = {};
        
        // Current date string for storage key
        function getTodayKey() {
            return new Date().toDateString();
        }
        
        // Format date for display
        function formatDate() {
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            return new Date().toLocaleDateString('zh-HK', options);
        }
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'attendance') {
                document.querySelectorAll('.tab-button')[0].classList.add('active');
                document.getElementById('attendanceTab').classList.add('active');
                loadAttendance(); // Reload today's attendance when switching back
            } else {
                document.querySelectorAll('.tab-button')[1].classList.add('active');
                document.getElementById('historyTab').classList.add('active');
                loadHistory();
            }
        }
        
        // Load saved attendance for today
        function loadAttendance() {
            const today = getTodayKey();
            const saved = localStorage.getItem('attendance_' + today);
            
            // Load temporary students if any
            const savedTempStudents = localStorage.getItem('temporary_students');
            if (savedTempStudents) {
                const tempStudents = JSON.parse(savedTempStudents);
                students = [...baseStudents, ...tempStudents];
            } else {
                students = [...baseStudents];
            }
            
            if (saved) {
                attendance = JSON.parse(saved);
                // Ensure attendance array length matches students length
                const newAttendance = {};
                students.forEach((_, index) => {
                    newAttendance[index] = saved[index] || false;
                });
                attendance = newAttendance;
            } else {
                // Initialize all as absent for today
                attendance = {};
                students.forEach((_, index) => {
                    attendance[index] = false;
                });
            }
            
            renderRoster();
            updateSummary();
        }
        
        // Render the student roster
        function renderRoster() {
            const rosterDiv = document.getElementById('studentList');
            rosterDiv.innerHTML = '';
            
            students.forEach((student, index) => {
                const li = document.createElement('li');
                li.className = 'student-item' + (attendance[index] ? ' present' : '') + 
                              (student.temporary ? ' temporary' : '');
                
                const deleteButton = student.temporary ? 
                    `<span class="delete-student" onclick="deleteTemporaryStudent(${index})" title="åˆªé™¤æ­¤åŒå­¸">âœ–</span>` : '';
                
                const tempBadge = student.temporary ? 
                    '<span class="student-badge">è‡¨æ™‚</span>' : '';
                
                li.innerHTML = `
                    <div class="student-info">
                        <div class="student-name">
                            ${student.name} ${tempBadge}
                        </div>
                        <div class="student-email">${student.email}</div>
                    </div>
                    <div class="attendance-checkbox">
                        <input type="checkbox" 
                               ${attendance[index] ? 'checked' : ''} 
                               onchange="toggleAttendance(${index})"
                               aria-label="å‡ºå¸­è¨˜éŒ„ for ${student.name}">
                    </div>
                    ${deleteButton}
                `;
                
                rosterDiv.appendChild(li);
            });
        }
        
        // Toggle attendance for a student
        function toggleAttendance(index) {
            attendance[index] = !attendance[index];
            
            // Update the visual style
            const items = document.querySelectorAll('.student-item');
            if (items[index]) {
                if (attendance[index]) {
                    items[index].classList.add('present');
                } else {
                    items[index].classList.remove('present');
                }
            }
            
            updateSummary();
            autoSave();
        }
        
        // Mark all students as present
        function markAllPresent() {
            students.forEach((_, index) => {
                attendance[index] = true;
            });
            renderRoster();
            updateSummary();
            autoSave();
        }
        
        // Reset all attendance to unchecked
        function resetAttendance() {
            if (confirm('ç¢ºå®šè¦é‡è¨­æ‰€æœ‰å‡ºå¸­è¨˜éŒ„å—ï¼Ÿ')) {
                students.forEach((_, index) => {
                    attendance[index] = false;
                });
                renderRoster();
                updateSummary();
                autoSave();
            }
        }
        
        // Show add student modal
        function showAddStudentModal() {
            document.getElementById('addStudentModal').classList.add('active');
            document.getElementById('studentName').focus();
        }
        
        // Hide add student modal
        function hideAddStudentModal() {
            document.getElementById('addStudentModal').classList.remove('active');
            document.getElementById('studentName').value = '';
            document.getElementById('studentEmail').value = '';
            document.getElementById('markPresent').checked = true;
        }
        
        // Add new student
        function addStudent() {
            const name = document.getElementById('studentName').value.trim();
            const email = document.getElementById('studentEmail').value.trim();
            const markPresent = document.getElementById('markPresent').checked;
            
            if (!name || !email) {
                alert('è«‹å¡«å¯«å§“åå’Œé›»éƒµ');
                return;
            }
            
            // Create new student
            const newStudent = {
                name: name,
                email: email,
                temporary: true
            };
            
            // Add to students array
            students.push(newStudent);
            const newIndex = students.length - 1;
            
            // Set attendance
            attendance[newIndex] = markPresent;
            
            // Save temporary students to localStorage
            const tempStudents = students.filter(s => s.temporary);
            localStorage.setItem('temporary_students', JSON.stringify(tempStudents));
            
            // Re-render and save
            renderRoster();
            updateSummary();
            autoSave();
            
            // Close modal
            hideAddStudentModal();
            
            // Show confirmation
            alert(`å·²åŠ å…¥ ${name}`);
        }
        
        // Delete temporary student
        function deleteTemporaryStudent(index) {
            if (confirm(`ç¢ºå®šè¦åˆªé™¤ ${students[index].name} å—ï¼Ÿ`)) {
                // Remove from students array
                students.splice(index, 1);
                
                // Rebuild attendance object
                const newAttendance = {};
                students.forEach((_, i) => {
                    // Shift attendance for subsequent students
                    if (i < index) {
                        newAttendance[i] = attendance[i];
                    } else {
                        newAttendance[i] = attendance[i + 1] || false;
                    }
                });
                attendance = newAttendance;
                
                // Save temporary students
                const tempStudents = students.filter(s => s.temporary);
                localStorage.setItem('temporary_students', JSON.stringify(tempStudents));
                
                // Re-render and save
                renderRoster();
                updateSummary();
                autoSave();
            }
        }
        
        // Save attendance to localStorage
        function saveAttendance() {
            const today = getTodayKey();
            localStorage.setItem('attendance_' + today, JSON.stringify(attendance));
            
            // Show save confirmation
            const saveBtn = document.querySelector('.save-btn');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = 'âœ“ å·²å„²å­˜';
            saveBtn.style.backgroundColor = '#27ae60';
            
            setTimeout(() => {
                saveBtn.textContent = originalText;
                saveBtn.style.backgroundColor = '#3498db';
            }, 2000);
        }
        
        // Auto-save (silent)
        function autoSave() {
            const today = getTodayKey();
            localStorage.setItem('attendance_' + today, JSON.stringify(attendance));
        }
        
        // Update summary statistics
        function updateSummary() {
            const presentCount = Object.values(attendance).filter(value => value).length;
            document.getElementById('presentCount').textContent = presentCount;
            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('currentDate').textContent = formatDate();
        }
        
        // Generate attendance text for sharing
        function generateAttendanceText() {
            const presentList = [];
            const absentList = [];
            
            students.forEach((student, index) => {
                if (attendance[index]) {
                    presentList.push(`${student.name} (${student.email})`);
                } else {
                    absentList.push(student.name);
                }
            });
            
            let text = `ğŸ“‹ è‡ªæˆ‘èªè­˜èˆ‡å…¨äººç™¼å±•\n`;
            text += `ğŸ“… ${formatDate()}\n`;
            text += `â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n`;
            text += `âœ… å‡ºå¸­ (${presentList.length}äºº):\n`;
            presentList.forEach(name => text += `   â€¢ ${name}\n`);
            
            text += `\nâŒ ç¼ºå¸­ (${absentList.length}äºº):\n`;
            absentList.forEach(name => text += `   â€¢ ${name}\n`);
            
            text += `\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n`;
            text += `ç¸½å‡ºå¸­ç‡: ${Math.round(presentList.length/students.length*100)}% (${presentList.length}/${students.length})`;
            
            return text;
        }

            const text = generateAttendanceText();

                const originalText = copyBtn.textContent;

        // Load history

            const historyList = document.getElementById('historyList');

                return;
            }
            
            // Sort by date (newest first)
            keys.sort().reverse();
            
            let html = '<h3>ğŸ“œ éå¾€å‡ºå¸­è¨˜éŒ„</h3>';
            keys.forEach(key => {
                const dateStr = key.replace('attendance_', '');
                const data = JSON.parse(localStorage.getItem(key));
                const presentCount = Object.values(data).filter(v => v).length;

            historyList.innerHTML = html;
            document.getElementById('historyDetail').style.display = 'none';

        // Export to CSV

            const keys = Object.keys(localStorage).filter(key => key.startsWith('attendance_'));
            
            // Create CSV header
            let csv = 'æ—¥æœŸ,å­¸ç”Ÿå§“å,é›»éƒµ,å‡ºå¸­ç‹€æ…‹\n';
            
            keys.forEach(key => {

                students.forEach((student, index) => {

            // Download CSV file
